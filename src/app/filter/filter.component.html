<div class="filter-block">
  <div class="form-group form-check category" *ngFor="let category of categories">
    <input type="checkbox" class="form-check-input" id="checkbox" name="cb" [(ngModel)]="category.isChecked">
    <label class="form-check-label category-name" for="cb">{{category.name}}</label>
  </div>
  <button class="btn button-apply" (click)="applyFilter()">Apply</button>
</div>
